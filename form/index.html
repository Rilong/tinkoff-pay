<section class="content">
    <div class="form-pay">
        <h1>Форма для оплаты товаров магазина</h1>

            <div class="form-line">
                <input type="hidden" name="charset" value="utf-8">
                <input type="hidden" name="cmd" value="_xclick" />
                <input type="hidden" name="no_note" value="1" />
                <input type="hidden" name="lc" value="RU" />

                <input type="text" name="first_name" class="form-input" placeholder="Введите ФИО"
                       style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABHklEQVQ4EaVTO26DQBD1ohQWaS2lg9JybZ+AK7hNwx2oIoVf4UPQ0Lj1FdKktevIpel8AKNUkDcWMxpgSaIEaTVv3sx7uztiTdu2s/98DywOw3Dued4Who/M2aIx5lZV1aEsy0+qiwHELyi+Ytl0PQ69SxAxkWIA4RMRTdNsKE59juMcuZd6xIAFeZ6fGCdJ8kY4y7KAuTRNGd7jyEBXsdOPE3a0QGPsniOnnYMO67LgSQN9T41F2QGrQRRFCwyzoIF2qyBuKKbcOgPXdVeY9rMWgNsjf9ccYesJhk3f5dYT1HX9gR0LLQR30TnjkUEcx2uIuS4RnI+aj6sJR0AM8AaumPaM/rRehyWhXqbFAA9kh3/8/NvHxAYGAsZ/il8IalkCLBfNVAAAAABJRU5ErkJggg==&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;"
                       required>
                <input type="tel" name="phone" class="form-input" id="phone-num"
                       placeholder="Введите телефон для связи" required="">

                <div class="currency" id="currencies">
                    <label for="rub">
                        <input type="radio" name="currency_code" id="rub" checked value="RUB">
                        <span>Рубль</span>
                    </label>
                    <label for="pound">
                        <input type="radio" name="currency_code" id="pound" value="GBP">
                        <span>Фунт</span>
                    </label>
                    <label for="dollar">
                        <input type="radio" name="currency_code" id="dollar" value="USD">
                        <span>Долар</span>
                    </label>
                    <label for="euro">
                        <input type="radio" name="currency_code" id="euro" value="EUR">
                        <span>Евро</span>
                    </label>

                </div>
                <input type="tel" name="amount" class="form-input" placeholder="Введите сумму для оплаты" required>
            </div>
            <button class="site-button" type="submit">Оплатить</button>
            <div class="confirm-block">
                <label>
                    <input type="checkbox" name="confirm" class="form-input" checked="checked" required="">
                    <span class="checkbox-custom"></span>
                    <span class="small-text">Нажимая кнопку "Оплатить" вы соглашаетесь c <a href="politics.html" target="_blank" title="Политика конфиденциальности">политикой конфиденциальности</a></span>
                </label>
            </div>
        </form>
    </div>

        <span class="right-side"><a href="politics.html" target="_blank" title="Политика конфиденциальности">Политика конфиденциальности</a></span>
